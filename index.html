<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./assets/images/favicon.ico" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/styles/style.css">

  <title>Formulário de Login</title>
</head>
<body>
  <header>
    <img src="./assets/images/logo.svg" alt="Logo" class="logo">
  </header>
  <main>
    <form>
      <h1 class="title">
        <img src="./assets/images/log-in.svg" alt="Imagem para fazer login">
        Faça seu login
      </h1>
      <p class="description">Entre com suas informações de cadastro.</p>
      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" placeholder="Digite seu e-mail"/>
      
      <label for="password">Senha</label>
      <input type="password" id="password" name="password" placeholder="Digite sua senha"/>
 
      <div class="container">
        <label for="password-remember" class="form-control">
          <input type="checkbox" name="password-remember" id="password-remember">
          Lembre-me
        </label>
        <a href="#" alt="Recuperar senha">Esqueci minha senha</a>
      </div>
      <button type="submit">Entrar</button>
      <a href="#" alt="Registrar uma conta" class="register">Não tem uma conta? <strong>Registre-se</strong></a>
    </form>
  </main>
</body>
</html>
